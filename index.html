<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economy - S√©lection du Serveur</title>
    <style>
        :root { --bg: #0b0b0e; --card: #111214; --accent: #5865F2; --text: #ffffff; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 40px; display: flex; flex-direction: column; align-items: center; }
        h1 { margin-bottom: 30px; font-weight: 800; letter-spacing: 1px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; width: 100%; max-width: 1100px; }
        .server-card { background: var(--card); border-radius: 12px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; cursor: pointer; display: flex; align-items: center; gap: 15px; position: relative; overflow: hidden; }
        .server-card:hover { transform: translateY(-5px); border-color: var(--accent); background: #16171a; }
        .server-card img { width: 60px; height: 60px; border-radius: 15px; object-fit: cover; border: 2px solid rgba(255,255,255,0.1); }
        .server-info b { display: block; font-size: 1.1em; margin-bottom: 4px; }
        .server-info span { opacity: 0.6; font-size: 0.9em; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-top: 50px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h1>üèÜ Leaderboard Global</h1>
    <div id="loading" class="loader"></div>
    <div class="grid" id="serverGrid"></div>

    <script>
        const WORKER_URL = "https://leaderboard.lyven-pro08.workers.dev";

        async function init() {
            try {
                const res = await fetch(`${WORKER_URL}/api/servers`);
                const servers = await res.json();
                document.getElementById('loading').style.display = 'none';
                
                const grid = document.getElementById('serverGrid');
                grid.innerHTML = servers.map(s => `
                    <div class="server-card" onclick="window.location.href='server.html?id=${s.id}'">
                        <img src="${s.icon}" alt="icon">
                        <div class="server-info">
                            <b>${s.name}</b>
                            <span>${s.memberCount.toLocaleString()} membres</span>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('loading').innerText = "Erreur de connexion √† l'API";
            }
        }
        init();
    </script>
</body>
</html>
